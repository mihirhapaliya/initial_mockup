<body class="bg-gradient-primary col-lg-12">

    <div class="container" style="margin-top: 75px;">
  
      <!-- Outer Row -->
      <div class="row justify-content-center">
  
        <div class="col-xl-10 col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block "><img src=""  alt="Pathx logo"></div>
                
                <div class="col-lg-6">
                    
                  <div class="p-5">
                      
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome to Pathx</h1>
                    </div>
                    
                    <form class="user">
                      <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="UserName" [(ngModel)]="uname" [ngModelOptions]="{standalone: true}">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}">
                      </div>
                      <div class="form-group">
                        <select class="form-control" id="sel1">
                            <option>Pathx</option>
                            <option>Pathx</option>
                            <option>Pathx</option>
                            <option>Pathx</option>
                          </select>
                       </div>
                      
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label" for="customCheck">Remember Me</label>
                        </div>
                      </div>
                      <a href="javascript:void(0)" (click)="login()" class="btn btn-primary btn-block">
                        Login
                      </a>
                      <hr>
                     </form>
                     
                    <div class="text-center">
                      <a class="small" href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="register.html">Create an Account!</a>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  
  </body>
